<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Machinae Security Intelligence Collector</title>

    <!-- Bootstrap -->
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">

    <style>
      .nav-tabs {
        margin-bottom: 15px;
      }

      .dl-horizontal dt {
        white-space: normal;
      }

      dd {
        overflow: hidden;
      }

      dd ul {
        overflow-y: scroll;
        max-height: 150px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h1 class="text-center">Machinae Security Intelligence Collector</h1>
          </div>

          <form id="machinaeForm">
            <div class="form-group">
              <label for="target" class="h4">Target</label>
              <input type="text" class="form-control" id="target" placeholder="Target...">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary pull-right ">
                Analyze
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Processing...</h1>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="machinaeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="machinaeModalTitle"></h4>
          </div>
          <div class="modal-body" id="machinaeResponseBody">
            <div class="progress" id="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>

            <div>
              <ul class="nav nav-tabs" role="tablist" id="modalTabs"></ul>
              <div class="tab-content" id="modalTabContents"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="copyToClipboard">Copy to Clipboard</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <textarea id="copyPaste" class="hide">foo</textarea>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.js"></script>

    <script src="machinae.js"></script>
  </body>
</html>
